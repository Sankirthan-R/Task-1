<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .wish-container {
            max-width: 800px;
            margin: 4rem auto;
            text-align: center;
        }
        
        .wish-image {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            margin: 2rem auto;
            overflow: hidden;
        }
        
        .wish-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .wish-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: white;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            max-width: 100%;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wish-container glass-effect">
            <div class="wish-image">
                <img src="../../a6.jpeg" alt="Gautham Kini">
            </div>
            <div class="wish-text">
                
                <h3>How are youu</h3>
                    <br><br>
                
                    <p>I am good</p>
            
            </div>
            <a href="../../index.html" class="back-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
